<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style_fale_conosco.css">
    <script src="script_fale_conosco.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fale Conosco</h1>
        </div>

        <form id="contactForm" onsubmit="enviarFormulario(event)">
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="subject">Assunto:</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="input-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>

        <a href="index.html" class="back-link">Voltar para o In√≠cio</a>
    </div>
</body>
</html>
